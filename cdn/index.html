<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>My app</title>
</head>
<body>
<!-- To use the component on test environments, set the base64 license value to the "license" attribute -->
<document-reader start-screen></document-reader>
<script>
    const component = document.getElementsByTagName('document-reader')[0];

    function listener(event) {
        if (event.detail) {
            const response = event.detail; // The response of the component will be located here
            console.log(response); // Doing something with the response
        }
    }

    // Adding an event listener to our component
    component.addEventListener('document-reader', listener);
</script>
<script src="https://unpkg.com/@regulaforensics/vp-frontend-document-components@1.2.0/dist/main.js"></script>
</body>
</html>
