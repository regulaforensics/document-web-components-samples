<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My app</title>
</head>
<body>
<camera-snapshot start-screen></camera-snapshot>
<!-- Replace <VERSION> with the package version -->
<script src="https://unpkg.com/@regulaforensics/vp-frontend-document-components@<VERSION>/dist/main.js"></script>
<script>
    const { defineComponents } = window.Regula;

    defineComponents();

    const component = document.querySelector('camera-snapshot');

    function listener(event) {
        if (event.detail) {
            const response = event.detail; // The response of the component will be located here
            console.log(response); // Doing something with the response
        }
    }

    component.addEventListener('camera-snapshot', listener);
</script>
</body>
</html>
